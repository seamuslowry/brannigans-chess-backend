name: Coverage CI

on:
  push:
    branches:
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: ./gradlew clean test
      - run: bash <(curl -s https://codecov.io/bash)